<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
    <title>Document</title>
</head>

<th:block th:replace="~{fragment :: navbar}">

</th:block>

<body>

    <th:block th:each="song : ${media}">


        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title" th:text="${song.titolo}"></h5>
                <p class="card-text" th:text="${'writen by' + song.author}"></p>
                <a th:href="${'http://localhost:8080/songs/'+ song.id }" class="card-link">Card link</a>

            </div>
        </div>

    </th:block>

</body>

</html>
